{% extends "base.html" %}
    {% load static %}
	{% block content %}

    	<!--================Home Banner Area =================-->
        <section class="banner_area">
            <div class="box_1620">
				<div class="banner_inner d-flex align-items-center">
					<div class="container">
						<div class="banner_content text-center">
							<h2>Vehicles by Brand</h2>
						</div>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->

        <!-- Start Align Area -->
        <div class="whole-wrap">
            <div class="container">
                <div class="section-top-border">
                    <div class="progress-table-wrap">
                        <div class="progress-table">
                            <div class="table-head">
                                <div class="visit">Brand</div>
                                <div class="visit">Total Brand / Total Vehicles</div>
                                <div class="visit">Percentages (%)</div>
                                <div class="percentage">Percentages</div>
                            </div>
                            {% for d in datatable %}
                            <div class="table-row">
                                <div class="visit">{{d.brand}}</div>
                                <div class="visit">{{d.amount}}</div>
                                <div class="visit">{{d.percentage}}</div>
                                <div class="percentage">
                                    <div class="progress">
                                        <div class="progress-bar color-{{d.color}}" role="progressbar" style="width: {{d.percentage}}%" aria-valuenow="{{d.percentage}}" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
