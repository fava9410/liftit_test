{% extends "base.html" %}
    {% load static %}
	{% block content %}

    	<!--================Home Banner Area =================-->
        <section class="banner_area">
            <div class="box_1620">
				<div class="banner_inner d-flex align-items-center">
					<div class="container">
						<div class="banner_content text-center">
							<h2>Register Owner</h2>
						</div>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->

			<!-- Start Align Area -->
			<div class="whole-wrap">
				<div class="container">
					<div class="section-top-border">
						<div class="row">
							<div class="col-lg-8 col-md-8">
								<h3 class="mb-30 title_color">Datos Personales</h3>
								<form action="register_owner" method="POST">{% csrf_token %}
									<div class="input-group-icon mt-10">
										<div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
										<div class="form-select" name="type_document" id="type_document">
											<select>
                                                {% for td in types_document %}
													<option value="{{td.id}}" >{{td.name}}</option>
												{% endfor %}
											</select>
										</div>
									</div>
									<div class="mt-10">
										<input type="text" id="number_document" name="number_document" placeholder="Number Document" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Number Document'" required class="single-input">
										<br>
										<label id="error_message"></label>
									</div>
									<div class="mt-10">
										<input type="text" name="first_name" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required class="single-input">
									</div>
									<div class="mt-10">
										<input type="text" name="last_name" placeholder="Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required class="single-input">
									</div>

									<div class="mt-10">
										<input type="submit" value="Submit" class="genric-btn success">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<script src="{% static 'js/register_owner.js' %}"></script>
    {% endblock %}
